    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // å…ƒç´ è·å–
            const docContainer = document.getElementById('docContainer');
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            const formatSelect = document.getElementById('formatSelect');
            const themeToggle = document.getElementById('themeToggle');
            const downloadTip = document.getElementById('downloadTip');
            const previewModal = document.getElementById('previewModal');
            const closeModal = document.getElementById('closeModal');
            const previewContent = document.getElementById('previewContent');
            const folderPath = './geo/';
            // ä¼˜åŒ–ï¼šå…¼å®¹æ–°æ—§æ ¼å¼ï¼ˆdoc/docxã€xls/xlsxã€ppt/pptxå…¨åŒ…å«ï¼‰
            const validFileTypes = ['pdf', 'docx', 'doc', 'xlsx', 'xls', 'ppt', 'pptx', 'txt'];
            let allDocs = [];
            let currentTheme = 'light';

            // 1. å·¥å…·å‡½æ•°
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            const formatFileSize = (bytes) => {
                if (bytes < 1024) return `${bytes} B`;
                if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
                return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
            };
            // æ˜¾ç¤ºä¸‹è½½æç¤º
            const showDownloadTip = () => {
                downloadTip.classList.add('show');
                setTimeout(() => downloadTip.classList.remove('show'), 3000);
            };
            // æ ¸å¿ƒï¼šæ–‡æ¡£é¢„è§ˆå‡½æ•°ï¼ˆé€‚é…å…¨æ ¼å¼ï¼‰
            const previewDoc = (fileUrl, fileExt) => {
                previewModal.classList.add('show');
                // æ¸…ç©ºä¹‹å‰çš„é¢„è§ˆå†…å®¹ï¼Œæ˜¾ç¤ºåŠ è½½ä¸­
                previewContent.innerHTML = `
                    <div class="preview-loading">
                        <div class="preview-spinner"></div>
                        <span>æ–‡æ¡£é¢„è§ˆåŠ è½½ä¸­...</span>
                    </div>
                `;

                // ä¸åŒæ ¼å¼é€‚é…ä¸åŒé¢„è§ˆæ–¹å¼ï¼Œä¼˜å…ˆæµè§ˆå™¨åŸç”Ÿï¼Œå…œåº•åœ¨çº¿è§£æ
                let previewUrl = '';
                switch (fileExt) {
                    // PDFã€TXTï¼šæµè§ˆå™¨åŸç”Ÿé¢„è§ˆ
                    case 'pdf':
                    case 'txt':
                        previewUrl = fileUrl;
                        break;
                    // Wordï¼ˆdoc/docxï¼‰ï¼šåœ¨çº¿è§£æé¢„è§ˆï¼ˆå…è´¹æ— å¹¿å‘Šæ¥å£ï¼‰
                    case 'doc':
                    case 'docx':
                        previewUrl = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(fileUrl)}`;
                        break;
                    // Excelï¼ˆxls/xlsxï¼‰ï¼šåœ¨çº¿è§£æé¢„è§ˆ
                    case 'xls':
                    case 'xlsx':
                        previewUrl = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(fileUrl)}`;
                        break;
                    // PPTï¼ˆppt/pptxï¼‰ï¼šåœ¨çº¿è§£æé¢„è§ˆ
                    case 'ppt':
                    case 'pptx':
                        previewUrl = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(fileUrl)}`;
                        break;
                    default:
                        previewContent.innerHTML = `
                            <div class="preview-loading">
                                <span>å½“å‰æ–‡ä»¶æ ¼å¼æš‚ä¸æ”¯æŒé¢„è§ˆï¼Œå»ºè®®ç›´æ¥ä¸‹è½½æŸ¥çœ‹</span>
                            </div>
                        `;
                        return;
                }

                // åµŒå…¥iframeå®ç°é¢„è§ˆ
                setTimeout(() => {
                    previewContent.innerHTML = `<iframe class="preview-iframe" src="${previewUrl}" allowfullscreen></iframe>`;
                }, 300);
            };
            // æ ¸å¿ƒæ¸²æŸ“å‡½æ•°ï¼ˆæ•´åˆæœç´¢ã€ç­›é€‰ã€æ’åºï¼‰
            const renderDocs = (docs) => {
                if (docs.length > 0) {
                    docContainer.innerHTML = docs.map(doc => `
                        <div class="doc-card">
                            <div class="doc-info">
                                <div class="doc-name">
                                    <span class="file-type">.${doc.fileExt}</span>
                                    ${doc.fileName}

                                </div>

                            </div>
                            <div class="btn-group">
                                <button class="btn-base preview-btn" onclick="previewDoc('${doc.fileUrl}', '${doc.fileExt}')">
                                    ğŸ‘ï¸ é¢„è§ˆ
                                </button>
                                <a href="${doc.fileUrl}" class="btn-base download-btn" download="${doc.fileName}" onclick="showDownloadTip()">
                                    ğŸ“¥ ä¸‹è½½
                                </a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    docContainer.innerHTML = '<div class="empty-tip">æœªæ‰¾åˆ°åŒ¹é…çš„æ–‡æ¡£</div>';
                }
            };
            // ç­›é€‰+æ’åºé€»è¾‘
            const filterAndSortDocs = () => {
                const keyword = searchInput.value.trim().toLowerCase();
                const format = formatSelect.value;
                const sortType = sortSelect.value;

                // ç­›é€‰ï¼šæ ¼å¼+å…³é”®è¯
                let filteredDocs = [...allDocs];
                if (format !== 'all') {
                    filteredDocs = filteredDocs.filter(doc => doc.fileExt === format);
                }
                filteredDocs = filteredDocs.filter(doc => 
                    doc.fileName.toLowerCase().includes(keyword)
                );

                // æ’åº
                switch (sortType) {
                    case 'name-asc':
                        filteredDocs.sort((a, b) => a.fileName.localeCompare(b.fileName));
                        break;
                    case 'name-desc':
                        filteredDocs.sort((a, b) => b.fileName.localeCompare(a.fileName));
                        break;
                    case 'size-asc':
                        filteredDocs.sort((a, b) => a.fileSize - b.fileSize);
                        break;
                    case 'size-desc':
                        filteredDocs.sort((a, b) => b.fileSize - a.fileSize);
                        break;
                }

                renderDocs(filteredDocs);
            };

            // 2. æ ¸å¿ƒåŠŸèƒ½ï¼šåŠ è½½æ–‡æ¡£
            const loadDocs = async () => {
                try {
                    const response = await fetch(folderPath);
                    if (!response.ok) throw new Error('æ–‡ä»¶å¤¹è®¿é—®å¤±è´¥ï¼Œè¯·æ£€æŸ¥è·¯å¾„æˆ–æœåŠ¡å™¨ç¯å¢ƒ');

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const fileLinks = doc.querySelectorAll('a[href]');

                    allDocs = Array.from(fileLinks)
                        .map(link => {
                            const fileName = link.textContent.trim();

                            const fileExt = fileName.split('.').pop()?.toLowerCase();
                            const isDocType = validFileTypes.includes(fileExt);
                            
                            // æå–æ–‡ä»¶å¤§å°

                            if (sizeText && !isNaN(parseInt(sizeText))) {
                                fileSize = parseInt(sizeText);
                                if (sizeText.includes('K')) fileSize *= 1024;

                            }

                            return isFile && isDocType ? {
                                fileName,
                                fileUrl: folderPath + fileHref,
                                fileExt,
                                fileSize
                            } : null;
                        })
                        .filter(Boolean);

                    filterAndSortDocs(); // åˆå§‹æ¸²æŸ“ï¼ˆå¸¦ç­›é€‰æ’åºï¼‰
                } catch (error) {

                    console.error('æ–‡ä»¶åŠ è½½é”™è¯¯ï¼š', error);
                }
            };

            // 3. äº‹ä»¶ç›‘å¬
            // æœç´¢ç›‘å¬
            searchInput.addEventListener('input', filterAndSortDocs);
            // æ ¼å¼ç­›é€‰ç›‘å¬
            formatSelect.addEventListener('change', filterAndSortDocs);
            // æ’åºç›‘å¬
            sortSelect.addEventListener('change', filterAndSortDocs);
            // æŠ¤çœ¼æ¨¡å¼åˆ‡æ¢
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.className = currentTheme;
